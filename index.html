<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Twitter-Dummy</title>
</head>

<body>
    <div class="main-div">

        <div class="left-side-div">

            <div class="left-side-list"><i class="fab fa-twitter"></i></div>
            <div class="left-side-list"><i class="fas fa-home">&nbsp;&nbsp;</i> Home</div>
            <div class="left-side-list"><i class="fas fa-hashtag">&nbsp;&nbsp;Explore</i></div>
            <div class="left-side-list"><i class="fas fa-bell">&nbsp;&nbsp;Notification</i></div>
            <div class="left-side-list"><i class="far fa-envelope">&nbsp;&nbsp;Messages</i></div>
            <div class="left-side-list"><i class="far fa-bookmark">&nbsp;&nbsp;Bookmarks</i></div>
            <div class="left-side-list"><i class="far fa-list-alt">&nbsp;&nbsp;List</i></div>
            <div class="left-side-list"><i class="far fa-user">&nbsp;&nbsp;Person</i></div>
            <div class="left-side-list"><i class="fas fa-ellipsis-h">&nbsp;&nbsp;More</i></div>

        </div>

        <div class="center-div">

            <div class="home">
                <h2>Home</h2>
                <i class="fas fa-star"></i>
            </div>

            <div class="whats-happening">
                <h4>What's happening ?</h4>
            </div>

            <div class="welcome-to-twitter">
                <h2>Welcome to Twitter!</h2>
                <p>This is the best place to see what's happening in your world. Find some people and </p>
                <p>topics to follow now.</p>
                <button>Let's go!</button>
            </div>


        </div>


        <div class="right-side-div">

            <div class="right-side-main-div">
                <div class="div-input">
                    <input type="search" name=" " id=" " placeholder=" Search Twitter">
                </div>
            </div>

            <div class="right-side-main-div-01">

                <div class="whats-happening-01">
                    <h4>What's happening ?</h4>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
